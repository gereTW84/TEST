<!DOCTYPE html>

<head>

    <style>
        body {

            display: flex;

        #game-container {

        }
        .card {
            width: 100px;

        }
        .card:hover {
            transform: scale(1.05);
        }
        #start-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 24px;

            color: white;

            cursor: pointer;
        }
        #message {
            font-size: 24px;

            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ÂπºÂÑø Emoji ÈÖçÂØπÊ∏∏Êàè</h1>
    <div id="game-container"></div>
    <button id="start-btn">ÂºÄÂßãÊ∏∏Êàè</button>
    <div id="message"></div>

    <script>
        const items = [
            { emoji: "üçé", name: "ËãπÊûú" },
            { emoji: "üê±", name: "Áå´Âí™" },
            { emoji: "üê∂", name: "Â∞èÁãó" },
            { emoji: "üçå", name: "È¶ôËïâ" },
            { emoji: "üöó", name: "Ê±ΩËΩ¶" },
            { emoji: "üå∏", name: "Ëä±Êúµ" }
        ];

        let selectedCards = [];
        const gameContainer = document.getElementById('game-container');
        const startBtn = document.getElementById('start-btn');
        const message = document.getElementById('message');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'card';
            card.textContent = item.emoji;
            card.setAttribute('data-name', item.name);
            card.addEventListener('click', () => selectCard(card));
            return card;
        }

        function selectCard(card) {
            if (selectedCards.length === 2 || card.classList.contains('matched')) return;
            
            card.style.border = '4px solid #ff69b4';
            selectedCards.push(card);

            if (selectedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            if (card1.textContent === card2.textContent) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                card1.style.backgroundColor = '#90EE90';
                card2.style.backgroundColor = '#90EE90';
                message.textContent = `Â§™Ê£í‰∫ÜÔºÅ‰Ω†ÊâæÂà∞‰∫Ü‰∏ÄÂØπ ${card1.getAttribute('data-name')}ÔºÅ`;
            } else {
                card1.style.border = '4px solid #ffd700';
                card2.style.border = '4px solid #ffd700';
                message.textContent = 'Ê≤°ÂÖ≥Á≥ªÔºåÂÜçËØï‰∏ÄÊ¨°ÔºÅ';
            }
            
            selectedCards = [];

            if (document.querySelectorAll('.card:not(.matched)').length === 0) {
                message.textContent = 'ÊÅ≠Âñú‰Ω†ÔºÅ‰Ω†ÂÆåÊàê‰∫ÜÊâÄÊúâÈÖçÂØπÔºÅ';
                startBtn.style.display = 'block';
            }
        }

        function startGame() {
            gameContainer.innerHTML = '';
            message.textContent = '';
            startBtn.style.display = 'none';

            const allItems = [...items, ...items];
            shuffle(allItems);

            allItems.forEach(item => {
                gameContainer.appendChild(createCard(item));
            });
        }

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
